<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Vacina</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 th:text="${vacina.id != null ? 'Editar Vacina' : 'Nova Vacina'}"></h1>
    <form th:action="@{/vacinas/add}" th:object="${vacina}" method="post">
        <div>
            <label for="nome">Nome da Vacina:</label>
            <input type="text" id="nome" name="nome" th:value="${vacina.nome}" required />
        </div>
        <div>
            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" th:value="${vacina.fabricante}" required />
        </div>
        <div>
            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade" th:value="${vacina.validade}" required />
        </div>
        <div>
            <label for="quantidade">Quantidade Disponível:</label>
            <input type="number" id="quantidade" name="quantidade" th:value="${vacina.quantidade}" required />
        </div>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
