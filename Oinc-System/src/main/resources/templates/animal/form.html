<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Animal</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 th:text="${animal.aniId == null ? 'Novo Animal' : 'Editar Animal'}"></h1>
    <form th:action="@{/animal/save}" th:object="${animal}" method="post">
        <input type="hidden" th:field="*{aniId}">

        <label for="tipAni">Tipo:</label>
        <input type="number" id="tipAni" th:field="*{tipAni}" required><br>

        <label for="datNas">Data de Nascimento:</label>
        <input type="date" id="datNas" th:field="*{datNas}" required><br>

        <label for="pesAni">Peso:</label>
        <input type="number" id="pesAni" th:field="*{pesAni}" required><br>

        <label for="stsAni">Status:</label>
        <input type="number" id="stsAni" th:field="*{stsAni}" required><br>

        <label for="caumor">Causa de Morte:</label>
        <input type="text" id="caumor" th:field="*{cauMor}"><br>

        <label for="obsani">Observação:</label>
        <input type="text" id="obsani" th:field="*{obsAni}"><br>

        <label for="granja">Granja:</label>
        <select id="granja" th:field="*{granja.cnpj}" required>
            <option value="" disabled selected>Selecione uma Granja</option>
            <option th:each="granja : ${granjas}" th:value="${granja.cnpj}" th:text="${granja.nomgra}"></option>
        </select><br>

        <label for="grupo">Grupo:</label>
        <select id="grupo" th:field="*{grupo.gruId}" required>
            <option value="" disabled selected>Selecione um Grupo</option>
            <option th:each="grupo : ${grupos}" th:value="${grupo.gruId}" th:text="${grupo.nomGru}"></option>
        </select><br>

        <label for="localizacao">Localização:</label>
        <select id="localizacao" th:field="*{localizacao.idLoc}" required>
            <option value="" disabled selected>Selecione uma Localização</option>
            <option th:each="loc : ${localizacoes}" th:value="${loc.idLoc}" th:text="${loc.numLoc}"></option>
        </select><br>

        <button type="submit">Salvar</button>
        <a href="/dashboard"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
